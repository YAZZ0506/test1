{% extends "moments/base.html" %}

{% block title %}Edit Profile{% endblock %}
{% block user %}class="active"{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 style="font-size:50px">Edit Profile</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size:30px">Username</label>
                        <input type="text" class="form-control" name="username" value="{{ django_user.username }}" style="font-size:20px">
                    </div>
                    <div class="form-group">
                        <label style="font-size:30px">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ wechat_user.email }}" style="font-size:20px">
                    </div>
                    <div class="form-group">
                        <label style="font-size:30px">Region</label>
                        <input type="text" class="form-control" name="region" value="{{ wechat_user.region }}" style="font-size:20px">
                    </div>
                    <div class="form-group">
                        <label style="font-size:30px">What's up</label>
                        <input type="text" class="form-control" name="motto" value="{{ wechat_user.motto }}" style="font-size:20px">
                    </div>
                    <div class="form-group">
                        <label style="font-size:30px">Profile Picture</label>
                        {% if wechat_user.user_pic %}
                        <div style="margin-bottom: 10px">
                            <img src="{{ STATIC_URL }}{{ wechat_user.user_pic }}" class="img-thumbnail" style="max-width: 200px">
                        </div>
                        {% endif %}
                        <input type="file" name="user_pic" class="form-control" style="font-size:20px">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="font-size:20px">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
