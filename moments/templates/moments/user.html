{% extends "moments/base.html" %}

{% block title %}User{% endblock %}
{% block user %}class="active"{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="{{ user.user_pic }}" class="img-responsive img-thumbnail">
            </div>
            <div class="col-md-10">
                <h1 style="font-size:70px">{{ user.user }}</h1>
                <p style="font-size:50px">Email: {{ user.email }}</p>
                <a href="{% url 'moments:edit_profile' %}" class="btn btn-primary btn-lg" style="font-size:20px">Edit Profile</a>
            </div>
        </div>
        <div class="row" style="margin-top:52px">
            <div class="col-md-4">
                <p style="font-size:50px">Region</p>
            </div>
            <div class="col-md-8">
                <p style="font-size:50px;color:gray">{{ user.region }}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <p style="font-size:50px">What's up</p>
            </div>
            <div class="col-md-8">
                <p style="font-size:50px;color:gray">{{ user.motto }}</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <p style="font-size:50px">Album</p>
            </div>
            <div class="col-md-8">
                {% if user.pic%}
                <img src="{{ user.pic }}" style="width:188px">
                {% endif %}
            </div>
        </div>        
        <hr>
    </div>

{% endblock %}
